replicaCount: 5

image:
  repository: "bskeshab76820/custome-react-app"
  pullPolicy: Always
  tag: "v1"

imagePullSecrets: []
nameOverride: "react"
fullnameOverride: "react-chart"

serviceAccount:
  create: true
  annotations: {}
  name: "react"

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: 
   limits:
     cpu: 100m
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
